	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/register.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->

	</head>
	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form action="" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeInRight" id="jsLoginForm">
						<h2 style="text-align: center">登 录</h2>
                        {% csrf_token %}
						<div class="form-group">
							<label for="username" class="sr-only" style="color: #eee;">用户名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名或邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" autocomplete="off">
						</div>
                        <div class="form-group error-output"></div>
						<div class="form-group">
							<p>还没注册? <a href="{% url 'register' %}">去注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登 录" class="btn btn-primary" id="jsLoginButton">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both">
				<div class="col-md-12 text-center">
                    <a href="{% url 'index' %}" title="念旧博客">念旧博客</a> 版权所有，保留一切权利 !   ·    <a href="#" title="站点地图">站点地图</a>   © 2018-2020 ·  <a href="http://www.miitbeian.gov.cn/" rel="nofollow" target="_blank" >粤ICP备xxxxxx号</a>   ·   托管于 <a rel="nofollow" target="_blank" href="https://promotion.aliyun.com/ntms/yunparter/invite.html">阿里云</a> & <a rel="nofollow" target="_blank" href="https://www.qiniu.com/">七牛</a>
                </div>
			</div>
		</div>

    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>

	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>

	<script src="{% static 'js/main.js' %}"></script>

    <script src="{% static 'js/common.js' %}"></script>
    
    <script>
        $("#username").focus(function () {
            $('.error-output label').remove();
        });
        $("#password").focus(function () {
            $('.error-output label').remove();
        })
    </script>
        
	</body>
</html>
