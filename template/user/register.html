	<meta charset="utf-8">

	<link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        #particles-js{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body class="style-3">

        <div class="count-particles">
          <span class="js-count-particles"></span>
        </div>

        <div id="particles-js"></div>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<form method="post" onsubmit="return false" class="fh5co-form animate-box jsRegisterForm" data-animate-effect="fadeInRight">
						<h2 style="text-align: center">注 册</h2>
                        {% csrf_token %}
						<div class="form-group">
							<label for="name" class="sr-only">用户名</label>
							<input type="text" class="form-control jsRegisterName" id="name" name="username" placeholder="请输入用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control jsRegisterEmail" id="email" name="email" placeholder="请输入邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control jsRegisterPassword" id="password" name="password" placeholder="请输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">重复密码</label>
							<input type="password" class="form-control jsRegisterRePassword" id="re-password" name="password_again" placeholder="请重复输入密码" autocomplete="off">
						</div>
						<div class="form-group error-output"></div>
						<div class="form-group">
							<p>已 注 册? <a href="{% url 'login' %}">登 录</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="注 册" class="btn btn-primary" onclick="register()" id="jsRegisterButton">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center">
                    <a href="{% url 'index' %}" title="念旧博客">念旧博客</a> 版权所有，保留一切权利 !   ·    <a href="#" title="站点地图">站点地图</a>   © 2018-2020 ·  <a href="http://www.miitbeian.gov.cn/" rel="nofollow" target="_blank" >粤ICP备xxxxxx号</a>   ·   托管于 <a rel="nofollow" target="_blank" href="https://promotion.aliyun.com/ntms/yunparter/invite.html">阿里云</a> & <a rel="nofollow" target="_blank" href="https://www.qiniu.com/">七牛</a>
                </div>
			</div>
		</div>
	
        <script src="{% static 'js/particles.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>

        <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>

        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>

        <script src="{% static 'js/main.js' %}"></script>

        <script src="{% static 'js/common.js' %}"></script>

	</body>
</html>
